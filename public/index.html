<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join | Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  </head>
  <body>
      <div class="container-fluid centered-form">
        <div class="row">
          <div class="col s12 centered-form__form" style="padding:30px;">
                <div class="">
                      <form class="" action="chat.html">
                        <div class="form-feild">
                          <h4 class="grey-text text-darken-4">Join a Chat</h4>
                        </div>
                        <div class="form-feild">
                          <br>
                          <label class="active" for="display-name">Display Name</label>
                          <input id="display-name" name="name" type="text" class="validate" autofocus required>
                        </div>
                        <div class="form-feild">
                          <label class="active" for="room-name">Room Name</label>
                          <input id="room-name" name="room" type="text" class="validate" required>
                        </div>
                        <div class="form-feild">
                          <br>
                          <button class="btn waves-effect waves-light" type="submit" name="action">Join
                          </button>
                        </div>
                      </form>
                </div>
          </div>
        </div>
      </div>
  </body>
</html>
