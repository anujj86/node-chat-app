<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col s12">
        <h4 class="red-text text-lighten-1 center-align">Welcome to chat app</h4>
      </div>
    </div>

    <div class="row">
    <form class="col s12" id="message-form">
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input id="Username" name="username" type="text" class="validate">
            <label class="active" for="Username">UserName</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <textarea id="message" name="message" class="materialize-textarea"></textarea>
          <label for="message">Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6 offset-s3">
            <button class="btn waves-effect red darken-1"  type="submit" name="action">Send
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12">
      <ul class="collection" id="messages">
      </ul>
    </div>
  </div>

</div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/JS/libs/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/JS/index.js" type="text/javascript"></script>
  </body>
</html>
